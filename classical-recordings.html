<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Performance Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #faf8f3;
            --charcoal: #2a2a2a;
            --burgundy: #8b1538;
            --gold: #c9a961;
            --sage: #a4b494;
            --slate: #5a5a5a;
            --fastest: #e74c3c;
            --slowest: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #f0ebe1 100%);
            color: var(--charcoal);
            min-height: 100vh;
            padding: 3rem 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 3rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--burgundy);
            margin-bottom: 1rem;
            text-transform: uppercase;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--slate);
            font-style: italic;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .search-section {
            background: white;
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 3rem;
            border-left: 4px solid var(--burgundy);
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--slate);
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.9rem 1rem;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--burgundy);
            background: white;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--burgundy);
            color: white;
        }

        .btn-primary:hover {
            background: #6d0f2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 21, 56, 0.3);
        }

        .btn-secondary {
            background: var(--slate);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--charcoal);
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            text-align: center;
            border-top: 3px solid var(--gold);
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--slate);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--burgundy);
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.8s backwards;
        }

        .sort-label {
            font-weight: 600;
            color: var(--slate);
            margin-right: 1rem;
        }

        .recordings-list {
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .recording-item {
            background: white;
            padding: 1.8rem 2rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recording-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .recording-item.fastest {
            border-left-color: var(--fastest);
            background: linear-gradient(to right, rgba(231, 76, 60, 0.05), white);
        }

        .recording-item.slowest {
            border-left-color: var(--slowest);
            background: linear-gradient(to right, rgba(39, 174, 96, 0.05), white);
        }

        .recording-info {
            flex: 1;
        }

        .recording-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 0.3rem;
        }

        .recording-artist {
            font-size: 1rem;
            color: var(--slate);
            font-style: italic;
        }

        .recording-duration {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--burgundy);
            white-space: nowrap;
        }

        .recording-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-left: 1rem;
        }

        .badge-fastest {
            background: var(--fastest);
            color: white;
        }

        .badge-slowest {
            background: var(--slowest);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--slate);
            font-style: italic;
        }

        .error {
            background: #ffe5e5;
            border-left: 4px solid #c0392b;
            padding: 1.5rem;
            border-radius: 8px;
            color: #c0392b;
            margin-bottom: 2rem;
        }

        .legend {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 30px;
            height: 15px;
            border-radius: 3px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .recording-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Performance Archive</h1>
            <p class="subtitle">A comparative study of classical interpretations</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <label for="workSearch">Composition Title</label>
                <input 
                    type="text" 
                    id="workSearch" 
                    placeholder="e.g., Beethoven Symphony No. 5, Bach Goldberg Variations"
                >
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="searchRecordings()">Search Recordings</button>
                <button class="btn-secondary" onclick="authenticateSpotify()">Connect Spotify</button>
            </div>
        </div>

        <div id="statsPanel" style="display: none;"></div>
        <div id="controls" style="display: none;"></div>
        <div id="results"></div>
        <div id="legend" style="display: none;"></div>
    </div>

    <script>
        let accessToken = null;
        let allRecordings = [];

        // Spotify API Configuration
        const CLIENT_ID = b07e5662151541229b1a8adf0d1ec0b5
        const REDIRECT_URI = https://rlg988-a11y.github.io/classical-recordings/;
        const SCOPES = 'user-read-private';

        // Check for access token in URL
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            if (params.get('access_token')) {
                accessToken = params.get('access_token');
                window.location.hash = '';
                showMessage('âœ“ Spotify connected successfully', 'success');
            }
        });

        function authenticateSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
            window.location.href = authUrl;
        }

        async function searchRecordings() {
            const query = document.getElementById('workSearch').value.trim();
            
            if (!query) {
                showError('Please enter a composition title');
                return;
            }

            if (!accessToken) {
                showError('Please connect your Spotify account first');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch recordings');
                }

                const data = await response.json();
                allRecordings = data.tracks.items.map(track => ({
                    title: track.name,
                    artist: track.artists.map(a => a.name).join(', '),
                    album: track.album.name,
                    duration: track.duration_ms,
                    url: track.external_urls.spotify,
                    id: track.id
                }));

                if (allRecordings.length === 0) {
                    showError('No recordings found. Try a different search term.');
                    return;
                }

                displayRecordings(allRecordings);
            } catch (error) {
                showError('Error fetching recordings: ' + error.message);
            }
        }

        function displayRecordings(recordings) {
            if (recordings.length === 0) {
                document.getElementById('results').innerHTML = '<div class="loading">No recordings found</div>';
                return;
            }

            // Calculate statistics
            const durations = recordings.map(r => r.duration);
            const avgDuration = durations.reduce((a, b) => a + b, 0) / durations.length;
            const minDuration = Math.min(...durations);
            const maxDuration = Math.max(...durations);

            // Display stats
            document.getElementById('statsPanel').style.display = 'grid';
            document.getElementById('statsPanel').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Recordings</div>
                    <div class="stat-value">${recordings.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Duration</div>
                    <div class="stat-value">${formatDuration(avgDuration)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Duration Range</div>
                    <div class="stat-value">${formatDuration(maxDuration - minDuration)}</div>
                </div>
            `;

            // Display controls
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('controls').innerHTML = `
                <div>
                    <span class="sort-label">Sort by:</span>
                    <select id="sortSelect" onchange="sortRecordings()">
                        <option value="duration-asc">Duration (Fastest First)</option>
                        <option value="duration-desc">Duration (Slowest First)</option>
                        <option value="artist">Artist Name</option>
                    </select>
                </div>
            `;

            // Display legend
            document.getElementById('legend').style.display = 'block';
            document.getElementById('legend').innerHTML = `
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--fastest);"></div>
                        <span>Fastest Performance</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: var(--slowest);"></div>
                        <span>Slowest Performance</span>
                    </div>
                </div>
            `;

            // Display recordings
            renderRecordingsList(recordings, minDuration, maxDuration);
        }

        function renderRecordingsList(recordings, minDuration, maxDuration) {
            const html = recordings.map(recording => {
                let classes = 'recording-item';
                let badge = '';
                
                if (recording.duration === minDuration) {
                    classes += ' fastest';
                    badge = '<span class="recording-badge badge-fastest">Fastest</span>';
                } else if (recording.duration === maxDuration) {
                    classes += ' slowest';
                    badge = '<span class="recording-badge badge-slowest">Slowest</span>';
                }

                return `
                    <div class="${classes}" onclick="window.open('${recording.url}', '_blank')">
                        <div class="recording-info">
                            <div class="recording-title">${recording.title}</div>
                            <div class="recording-artist">${recording.artist}</div>
                        </div>
                        <div>
                            <span class="recording-duration">${formatDuration(recording.duration)}</span>
                            ${badge}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('results').innerHTML = `<div class="recordings-list">${html}</div>`;
        }

        function sortRecordings() {
            const sortBy = document.getElementById('sortSelect').value;
            let sorted = [...allRecordings];

            switch(sortBy) {
                case 'duration-asc':
                    sorted.sort((a, b) => a.duration - b.duration);
                    break;
                case 'duration-desc':
                    sorted.sort((a, b) => b.duration - a.duration);
                    break;
                case 'artist':
                    sorted.sort((a, b) => a.artist.localeCompare(b.artist));
                    break;
            }

            const durations = sorted.map(r => r.duration);
            const minDuration = Math.min(...durations);
            const maxDuration = Math.max(...durations);
            
            renderRecordingsList(sorted, minDuration, maxDuration);
        }

        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showLoading() {
            document.getElementById('results').innerHTML = '<div class="loading">Searching for recordings...</div>';
            document.getElementById('statsPanel').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('legend').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">${message}</div>`;
            document.getElementById('statsPanel').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('legend').style.display = 'none';
        }

        function showMessage(message, type) {
            const className = type === 'success' ? 'success' : 'error';
            const div = document.createElement('div');
            div.className = className;
            div.textContent = message;
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.padding = '1rem 2rem';
            div.style.borderRadius = '8px';
            div.style.zIndex = '1000';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
</body>
</html>
